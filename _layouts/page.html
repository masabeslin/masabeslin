---
layout: default
---
<div class="post">
  <header class="post-header", align="left">
    <h1 class="post-title", align="left">{{ page.title }}</h1>
	{% if page.description %}
      <h5 class="post-description">[{{ page.description }}]</h5>
    {% endif %}    
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
