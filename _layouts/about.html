---
layout: page
---

{% if page.profile %}
  <div class="profile col one {{ page.profile.align }}">
    {% if page.profile.image %}
      <img class="one" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}",  style="vertical-align: baseline">
    {% endif %}
  </div>
{% endif %}

<div style="overflow: hidden; padding-left: 10px">
  {{ content }}
</div>
